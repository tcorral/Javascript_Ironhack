<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div></div>
    <script>
        var layers = document.getElementsByTagName('div');
        var indexLayer;
        var layersLength;
        for( indexLayer = 0, layersLength = layers.length; indexLayer < layersLength; indexLayer++){
            document.body.appendChild(document.createElement('div'));
        }
    </script>
</body>
</html>
