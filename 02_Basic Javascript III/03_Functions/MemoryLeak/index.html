<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="content">
        <div id="test">Hola esto es el contenido de test</div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var testLayer = document.getElementById('test');
            $(testLayer).click(function () {
                console.log('I have removed myself');
               document.getElementById('content').innerHTML = '';
                testLayer = null;
            });
            $(document).click(function () {
               console.log(testLayer.innerHTML);
            });
        });
    </script>
</body>
</html>
